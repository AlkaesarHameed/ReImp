# Alembic Configuration
# Source: https://alembic.sqlalchemy.org/en/latest/tutorial.html
# Verified: 2025-12-18

[alembic]
# Path to migration scripts
script_location = src/db/migrations

# Prepend date/time to migration filenames
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(slug)s

# Timezone for migration file timestamps
timezone = UTC

# Max length of migration file names
truncate_slug_length = 40

# Use version_path from script_location
version_path_separator = os

# Output encoding
output_encoding = utf-8

# SQLAlchemy URL (overridden by env.py)
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Post-write hooks (e.g., black formatting)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
