# Claims Processing System - CD Pipeline
# Source: Design Document Section 6.2 - CI/CD Pipeline
# Verified: 2025-12-18

name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Deploy to production (only on main branch or tags)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4

      - name: Configure Kubernetes context
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Get image tag
        id: image-tag
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/claims-api \
            api=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }} \
            -n claims-processor

          kubectl set image deployment/claims-worker \
            worker=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }} \
            -n claims-processor

          kubectl set image deployment/claims-dashboard \
            dashboard=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.image-tag.outputs.tag }} \
            -n claims-processor

      - name: Verify API deployment
        run: |
          kubectl rollout status deployment/claims-api \
            -n claims-processor \
            --timeout=300s

      - name: Verify Worker deployment
        run: |
          kubectl rollout status deployment/claims-worker \
            -n claims-processor \
            --timeout=300s

      - name: Verify Dashboard deployment
        run: |
          kubectl rollout status deployment/claims-dashboard \
            -n claims-processor \
            --timeout=300s

      - name: Run smoke tests
        run: |
          API_URL=$(kubectl get ingress claims-ingress -n claims-processor -o jsonpath='{.spec.rules[0].host}')
          curl -sf "https://${API_URL}/health" || exit 1

      - name: Notify on success
        if: success()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "✅ Deployment to production successful!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "✅ *Claims Processor* deployed to production\n*Version:* ${{ steps.image-tag.outputs.tag }}\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "❌ Deployment to production failed!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "❌ *Claims Processor* deployment failed\n*Version:* ${{ steps.image-tag.outputs.tag }}\n*Workflow:* ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # Rollback job (manual trigger only)
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment: production
    steps:
      - name: Configure Kubernetes context
        run: |
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Rollback API deployment
        run: kubectl rollout undo deployment/claims-api -n claims-processor

      - name: Rollback Worker deployment
        run: kubectl rollout undo deployment/claims-worker -n claims-processor

      - name: Rollback Dashboard deployment
        run: kubectl rollout undo deployment/claims-dashboard -n claims-processor

      - name: Verify rollback
        run: |
          kubectl rollout status deployment/claims-api -n claims-processor --timeout=300s
          kubectl rollout status deployment/claims-worker -n claims-processor --timeout=300s
          kubectl rollout status deployment/claims-dashboard -n claims-processor --timeout=300s
