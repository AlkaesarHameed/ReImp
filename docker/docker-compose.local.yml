# Claims Processing System - Local Development Docker Compose
# Source: Design Document Section 6.1 - Deployment Architecture
# Verified: 2025-12-18
#
# Usage: docker compose -f docker/docker-compose.local.yml up -d

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: claims-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=claims
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5433:5432"
    networks:
      - claims-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: claims-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "6380:6379"
    networks:
      - claims-network

  # Prometheus Metrics
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: claims-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - claims-network

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:10.0.0
    container_name: claims-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana-data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - claims-network
    depends_on:
      - prometheus

  # PgAdmin (Database Management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: claims-pgadmin
    restart: unless-stopped
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@claims.local
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    networks:
      - claims-network
    depends_on:
      - db

  # Redis Commander (Redis Management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: claims-redis-commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - claims-network
    depends_on:
      - redis

  # Typesense Search Engine
  # Source: Design Document 04_validation_engine_comprehensive_design.md
  # High-performance search for medical codes with sub-50ms latency
  typesense:
    image: typesense/typesense:27.1
    container_name: claims-typesense
    restart: unless-stopped
    environment:
      - TYPESENSE_API_KEY=claims-typesense-dev-key
      - TYPESENSE_DATA_DIR=/data
      - TYPESENSE_ENABLE_CORS=true
    volumes:
      - typesense-data:/data
    command: --data-dir /data --api-key=claims-typesense-dev-key --enable-cors=true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8108/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "8108:8108"
    networks:
      - claims-network

networks:
  claims-network:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  prometheus-data:
  grafana-data:
  typesense-data:
