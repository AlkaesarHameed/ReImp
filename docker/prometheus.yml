# Claims Processing System - Prometheus Configuration
# Source: Design Document Section 6.1 - Deployment Architecture
# Verified: 2025-12-18

global:
  scrape_interval: 15s
  evaluation_interval: 15s

  external_labels:
    monitor: 'claims-processor'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Claims API Service
  - job_name: 'claims-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Claims Worker Service
  - job_name: 'claims-worker'
    static_configs:
      - targets: ['worker:8001']
    metrics_path: /metrics
    scrape_interval: 10s

  # PostgreSQL Exporter (if deployed)
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis Exporter (if deployed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # Node Exporter for system metrics (if deployed)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
